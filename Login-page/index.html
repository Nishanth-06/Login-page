<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    
        <div class="login-box">
            <img src="avatar-default-icon.png" class="avatar">
                <h1>LOGIN</h1>
                <form>
                    <p>Username</p>
                    <input class="abc" type="text" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input class="abc" type="password" name="" placeholder="Enter Password"><br>
                    <input class="abc" type="submit" name="" value="Login"><br>
                    <input class="checkbox" type="checkbox" id="remember-me" name="remember" value="Yes">
                    <label class="checkbox" for="remember-me"> Remember me</label><br>
                    <a href="#">Forgot password? </a><br>
                    <a href="#">Don't have an account? Sign Up</a>
                   
                </form>
        </div>

    </body>
</html>
